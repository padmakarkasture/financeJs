<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <script src="https://kit.fontawesome.com/e31d77a055.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"
        integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA=="
        crossorigin="anonymous"></script>
    <title>finance calculator</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-div">
                <img src="img/logo.jpg" class="logo" alt="">
            </div>
            <div class="settings">

            </div>


        </div>

    </header>
    <section class="banner">
        <div class="banner-container container">
            <div class="row">
                <div class="col-12 col-sm-3 card-calc">

                    <div class="form-div">
                        <h6>Expense</h6>
                        <input type="number" class="field form-control" id="ex-amount" min="0" placeholder="Amount"
                            max="10000" required>
                        <br>

                        <select name="in-category" class="field form-control" id="in-category">
                            <option value="">select category</option>
                            <option value="food">Food</option>
                            <option value="clothes">Clothes</option>
                            <option value="other">other</option>
                        </select>
                        <br>
                        <input type="text" class="field form-control" placeholder="description" id="ex-description">

                        <button class="" id="expense-btn">add</button>
                    </div>
                </div>
                <div class="col-12 col-sm-3 card-calc chart-div">
                    <div class="chart">
                        <canvas id="myChart" width="50" height="50"></canvas>
                    </div>


                </div>`
                <div class="col-12 col-sm-3 card-calc">

                    <div class="form-div">
                        <h6>Income</h6>
                        <input type="number" class="field form-control" id="in-amount" min="0" placeholder="Amount"
                            max="10000">
                        <br>

                        <select name="in-category" class="field form-control" id="in-category">
                            <option value="">select category</option>
                            <option value="salary">salary</option>
                            <option value="borrow">borrow</option>
                            <option value="other">other</option>
                        </select>
                        <br>
                        <input type="text" class="field form-control" placeholder="description" id="in-description">

                        <button class="" id="income-btn">add</button>
                    </div>
                </div>
                

            </div>
        </div>


    </section>
    <main>
        <div class="container mt-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Amount</th>
                    <th scope="col">category</th>
                    <th scope="col">description</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  
                
                </tbody>
              </table>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script>
        var myChart = new Chart(
            document.getElementById('myChart'),
            {
                type: 'doughnut',
                data: {
                    labels: [
                        'Red',
                        'Blue',
                        'Yellow'
                    ],
                    datasets: [{
                        label: 'My First Dataset',
                        data: [300, 50, 100],
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)'
                        ],
                        hoverOffset: 4

                    }]
                },
            }
        );


// 

    </script>
    <!-- JavaScript Bundle with Popper -->

</body>

</html>
